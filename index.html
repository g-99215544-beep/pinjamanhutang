    function toast(msg, type="ok") {
      const t = qs("toast");

      i.textContent = msg;
      i.className = "px-4 py-3 rounded-xl shadow-lg border text-sm font-semibold";
      if (type === "err") i.classList.add("bg-rose-50","border-rose-200","text-rose-700");
      else if (type === "warn") i.classList.add("bg-amber-50","border-amber-200","text-amber-800");
      else i.classList.add("bg-emerald-50","border-emerald-200","text-emerald-800");
      t.classList.remove("hidden");
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=>t.classList.add("hidden"), 1800);
    }

    function formatDateShort(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString("ms-MY", {

    async function handleLogin() {
      const pass = qs("loginPass").value || "";
      qs("loginErr").classList.add("hidden");

      if (!pass.trim()) { toast("Sila masukkan kata laluan", "warn"); return; }

      // Admin
      if (pass === ADMIN_PASSWORD) {
        currentRole = "admin";
        toast("Login admin berjaya");
        renderAdmin();
        return;
      }

      // Debtor: scan
      try {
        const debtor = await DebtDB.findDebtorByPassword(pass, 300);
        if (!debtor) {
          qs("loginErr").classList.remove("hidden");
          return;
        }
        currentRole = "debtor";
        currentDebtor = debtor;
        toast("Login penghutang berjaya");
        renderDebtor(debtor.id);
      } catch (e) {
        toast("Gagal semak login", "err");
        qs("loginErr").classList.remove("hidden");
      }
    }

    function logout() {
      currentRole = null;
      currentDebtor = null;

      if (unsubDebtors) { unsubDebtors(); unsubDebtors = null; }
      if (unsubOne) { unsubOne(); unsubOne = null; }

      renderLogin();
    }

    function debtorCardAdmin(d) {
      const s = DebtDB.computeStats(d);
      const pct = Math.round(s.pct);

      const badge = s.isSettled
        ? `<span class="text-[10px] px-2 py-1 rounded-full bg-emerald-50 text-emerald-700 font-bold border border-emerald-100">SELESAI</span>`
        : `<span class="text-[10px] px-2 py-1 rounded-full bg-slate-100 text-slate-700 font-bold border border-slate-200">BELUM</span>`;

      return `
        <button data-open="${d.id}"
          class="text-left w-full rounded-2xl border border-slate-200 hover:border-slate-300 hover:shadow-md transition p-4">
          <div class="flex items-start justify-between gap-2">
            <div>
              <div class="flex items-center gap-2">
                <h3 class="font-bold text-base">${d.name || "Tanpa Nama"}</h3>
                ${badge}
              </div>
              <div class="mt-0.5 text-xs text-slate-500">
                ${d.phone || ""} ${d.note ? "• " + d.note : ""}
              </div>
            </div>
            <div class="text-right">
              <div class="text-[10px] text-slate-500 font-semibold">BAKI</div>
              <div class="text-lg font-extrabold">${fmtRM(s.balance)}</div>
            </div>
          </div>

          <div class="mt-3">
            <div class="flex items-center justify-between text-[10px] text-slate-500 font-semibold">
              <span>Dibayar</span>
              <span>${pct}%</span>
            </div>
            <div class="w-full h-2 rounded-full bg-slate-100 overflow-hidden mt-1">
              <div class="h-full bg-slate-900/80" style="width:${pct}%"></div>
            </div>
          </div>

          <div class="mt-3 grid grid-cols-3 gap-2 text-center">
            <div class="rounded-xl bg-slate-50 border border-slate-100 p-2">
              <div class="text-[9px] text-slate-500 font-semibold">HUTANG</div>
              <div class="text-xs font-bold">${fmtRM(s.totalDebt)}</div>
            </div>
            <div class="rounded-xl bg-slate-50 border border-slate-100 p-2">
              <div class="text-[9px] text-slate-500 font-semibold">BAYAR</div>
              <div class="text-xs font-bold">${fmtRM(s.totalPaid)}</div>
            </div>
            <div class="rounded-xl bg-slate-50 border border-slate-100 p-2">
              <div class="text-[9px] text-slate-500 font-semibold">BAKI</div>
              <div class="text-xs font-bold">${fmtRM(s.balance)}</div>
            </div>
          </div>
        </button>
      `;
    }

    function renderAdminData(debtors) {
      const list = debtors || [];
      window.__lastDebtors = list;

      const totalDebt = list.reduce((s,d)=>s+(Number(d.totalDebt)||0),0);
      const totalPaid = list.reduce((s,d)=>s+(Number(d.totalPaid)||0),0);
      const totalBal  = list.reduce((s,d)=>s+(Number(d.balance)||0),0);

      qs("statPeople").textContent = list.length;
      qs("statDebt").textContent = fmtRM(totalDebt);
      qs("statPaid").textContent = fmtRM(totalPaid);
      qs("statBalance").textContent = fmtRM(totalBal);

      let filtered = [...list];
      if (searchQ.trim()) {
        const q = searchQ.toLowerCase();
        filtered = filtered.filter(d =>
          (d.name||"").toLowerCase().includes(q) ||
          (d.phone||"").toLowerCase().includes(q) ||
          (d.note||"").toLowerCase().includes(q)
        );
      }

      filtered.sort((a,b) => (Number(b.balance)||0) - (Number(a.balance)||0));

      qs("listCount").textContent = filtered.length;

      const listEl = qs("peopleList");
      const emptyEl = qs("emptyState");

      listEl.innerHTML = filtered.map(debtorCardAdmin).join("");
      if (filtered.length === 0) emptyEl.classList.remove("hidden");
      else emptyEl.classList.add("hidden");

      listEl.querySelectorAll("[data-open]").forEach(btn => {
        btn.addEventListener("click", () => openAdminModal(btn.dataset.open));
      });
    }

    function bindAdminActions() {
      qs("btnAddDebtor").addEventListener("click", async () => {
        const name = qs("inName").value.trim();
        const phone = qs("inPhone").value.trim();
        const note = qs("inNote").value.trim();
        const total = Number(qs("inTotal").value);
        const initialPaid = Number(qs("inInitialPaid").value || 0);
        const pass = qs("inPass").value;

        if (!name) { toast("Sila isi nama", "warn"); return; }
        if (!total || total <= 0) { toast("Sila isi jumlah hutang", "warn"); return; }
        if (!pass || pass.length < 4) { toast("Sila set kata laluan (>=4)", "warn"); return; }
        if (initialPaid < 0) { toast("Jumlah dah bayar tak sah", "warn"); return; }

        try {
          await DebtDB.createDebtor({
            name, phone, note,
            totalDebt: total,
            password: pass,
            initialPaid
          });

          qs("inName").value = "";
          qs("inPhone").value = "";
          qs("inNote").value = "";
          qs("inTotal").value = "";
          qs("inInitialPaid").value = "";
          qs("inPass").value = "";

          toast("Penghutang ditambah");
        } catch (e) {
          toast(e.message || "Gagal tambah penghutang", "err");
        }
      });

      qs("inSearch").addEventListener("input", (e) => {
        searchQ = e.target.value || "";
        if (window.__lastDebtors) renderAdminData(window.__lastDebtors);
      });

      qs("modalBackdrop").addEventListener("click", (e) => {
        if (e.target === qs("modalBackdrop")) closeAdminModal();
      });
    }

    function openAdminModal(debtorId) {
      if (unsubOne) unsubOne();

      unsubOne = DebtDB.watchDebtor(debtorId, async (d) => {
        currentDebtor = d;
        if (!d) { closeAdminModal(); return; }
        await paintAdminModal(d);
      });

      qs("modalBackdrop").classList.remove("hidden");
      qs("modalBackdrop").classList.add("flex");
    }

    function closeAdminModal() {
      qs("modalBackdrop").classList.add("hidden");
      qs("modalBackdrop").classList.remove("flex");
      currentDebtor = null;
      if (unsubOne) { unsubOne(); unsubOne = null; }
    }

    async function paintAdminModal(d) {
      const s = DebtDB.computeStats(d);
      const pct = Math.round(s.pct);

      qs("mName").textContent = d.name || "Tanpa Nama";
      qs("mMeta").textContent = [d.phone, d.note].filter(Boolean).join(" • ") || "Tiada telefon/nota";

      qs("mTotalDebt").textContent = fmtRM(s.totalDebt);
      qs("mTotalPaid").textContent = fmtRM(s.totalPaid);
      qs("mBalance").textContent = fmtRM(s.balance);

      qs("mPct").textContent = `${pct}%`;
      qs("mBar").style.width = `${pct}%`;

      const badge = qs("mStatusBadge");
      if (s.isSettled) {
        badge.textContent = "SELESAI";
        badge.className = "inline-block mt-2 text-[10px] px-2 py-1 rounded-full bg-emerald-50 text-emerald-700 font-bold border border-emerald-100";
      } else {
        badge.textContent = "BELUM SELESAI";
        badge.className = "inline-block mt-2 text-[10px] px-2 py-1 rounded-full bg-slate-100 text-slate-700 font-bold border border-slate-200";
      }

      const txns = await DebtDB.listTransactionsOnce(d.id, 100);
      qs("mTxnCount").textContent = `${txns.length} transaksi`;

      const listEl = qs("mTxnList");
      const emptyEl = qs("mTxnEmpty");

      if (txns.length === 0) {
        listEl.innerHTML = "";
        emptyEl.classList.remove("hidden");
      } else {
        emptyEl.classList.add("hidden");
        listEl.innerHTML = txns.map(p => `
          <div class="p-3 rounded-xl border border-slate-200 flex items-center justify-between gap-2">
            <div>
              <div class="text-sm font-bold">${fmtRM(p.amount)}</div>
              <div class="text-[10px] text-slate-500 font-semibold">
                ${(p.provider || "manual").toUpperCase()}
                ${p.method ? "• " + p.method : ""}
                • ${formatDateShort(p.createdAt)}
                ${p.reference ? "• " + p.reference : ""}
                ${p.billCode ? "• " + p.billCode : ""}
              </div>
            </div>
            <span class="text-[10px] px-2 py-1 rounded-full bg-slate-50 border border-slate-200 font-bold text-slate-600">
              ${String(p.status || "success").toUpperCase()}
            </span>
          </div>
        `).join("");
      }

      qs("btnCloseModal").onclick = closeAdminModal;

      qs("btnAddPayment").onclick = async () => {
        const amt = Number(qs("mPayAmount").value);
        const method = qs("mPayMethod").value;
        const ref = qs("mPayRef").value;

        if (!amt || amt <= 0) { toast("Masukkan amaun", "warn"); return; }

        try {
          await DebtDB.addManualPayment(d.id, amt, method, ref);
          qs("mPayAmount").value = "";
          qs("mPayRef").value = "";
          toast("Bayaran direkod");
        } catch (e) {
          toast(e.message || "Gagal rekod bayaran", "err");
        }
      };

      qs("btnEdit").onclick = async () => {
        const newName = prompt("Nama", d.name || "");
        if (newName === null) return;
        const newPhone = prompt("No Telefon (optional)", d.phone || "");
        if (newPhone === null) return;
        const newNote = prompt("Nota (optional)", d.note || "");
        if (newNote === null) return;
        const newTotalStr = prompt("Jumlah Hutang (RM)", String(d.totalDebt ?? 0));
        if (newTotalStr === null) return;

        const newTotal = Number(newTotalStr);
        if (Number.isNaN(newTotal) || newTotal < 0) {
          toast("Jumlah tidak sah", "err"); return;
        }

        await DebtDB.updateDebtor(d.id, {
          name: newName, phone: newPhone, note: newNote, totalDebt: newTotal
        });
        toast("Maklumat dikemaskini");
      };

      qs("btnResetPass").onclick = async () => {
        const np = prompt("Masukkan kata laluan baharu untuk penghutang:");
        if (!np) return;
        await DebtDB.resetDebtorPassword(d.id, np);
        toast("Password dikemaskini");
      };

      qs("btnDelete").onclick = async () => {
        const c = confirm(`Padam rekod "${d.name}"?`);
        if (!c) return;
        await DebtDB.deleteDebtor(d.id);
        toast("Rekod dipadam");
        closeAdminModal();
      };
    }

    function renderAdmin() {
      renderAdminShell();
      bindAdminActions();
      unsubDebtors = DebtDB.watchDebtors((list) => renderAdminData(list));
    }

    // ===============================
    // ========== DEBTOR VIEW =========
    // ===============================
    let debtorUnsub = null;

    function renderDebtorShell() {
      qs("app").innerHTML = `
        <div class="max-w-2xl mx-auto">
          <div class="flex items-center justify-between gap-3">
            <div class="flex items-center gap-3">
              <div class="w-11 h-11 rounded-2xl bg-slate-900 text-white flex items-center justify-center shadow-lg">
                <span class="text-xl font-extrabold">RM</span>
              </div>
              <div>
                <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">Portal Penghutang</h1>
                <p class="text-sm text-slate-500">Paparan rekod bayaran anda.</p>
              </div>
            </div>
            <button id="btnLogout"
              class="px-3 py-2 rounded-xl bg-white border border-slate-200 text-xs font-semibold">
              Log Keluar
            </button>
          </div>

          <div id="debtorCard"
            class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 mt-6"></div>

          <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 mt-4">
            <div class="flex items-center justify-between">
              <h3 class="text-sm font-bold">Transaction History</h3>
              <span id="dTxnCount" class="text-xs text-slate-500">0 transaksi</span>
            </div>
            <div id="dTxnList" class="mt-3 space-y-2"></div>
            <div id="dTxnEmpty" class="hidden mt-3">
              <div class="rounded-2xl border border-dashed border-slate-200 p-5 text-center text-slate-500 text-sm">
                Tiada transaksi lagi.
              </div>
            </div>
          </div>
        </div>
      `;
      qs("btnLogout").addEventListener("click", logout);
    }

    function paintDebtorCard(d) {
      const s = DebtDB.computeStats(d);
      const pct = Math.round(s.pct);

      qs("debtorCard").innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="text-xs text-slate-500 font-semibold">Nama</div>
            <div class="text-xl font-extrabold">${d.name || "Penghutang"}</div>
            <div class="text-xs text-slate-500 mt-1">${d.note || "Tiada nota"}</div>
          </div>
          <div class="text-right">
            <div class="text-[10px] text-slate-500 font-semibold">BAKI</div>
            <div class="text-2xl font-extrabold">${fmtRM(s.balance)}</div>
            <span class="inline-block mt-1 text-[10px] px-2 py-1 rounded-full ${
              s.isSettled ? "bg-emerald-50 text-emerald-700 border border-emerald-100"
                          : "bg-slate-100 text-slate-700 border border-slate-200"
            } font-bold">
              ${s.isSettled ? "SELESAI" : "BELUM SELESAI"}
            </span>
          </div>
        </div>

        <div class="mt-4 grid grid-cols-3 gap-2 text-center">
          <div class="rounded-xl bg-slate-50 border border-slate-100 p-3">
            <div class="text-[9px] text-slate-500 font-semibold">HUTANG</div>
            <div class="text-sm font-bold">${fmtRM(s.totalDebt)}</div>
          </div>
          <div class="rounded-xl bg-slate-50 border border-slate-100 p-3">
            <div class="text-[9px] text-slate-500 font-semibold">BAYAR</div>
            <div class="text-sm font-bold">${fmtRM(s.totalPaid)}</div>
          </div>
          <div class="rounded-xl bg-slate-50 border border-slate-100 p-3">
            <div class="text-[9px] text-slate-500 font-semibold">PROGRESS</div>
            <div class="text-sm font-bold">${pct}%</div>
          </div>
        </div>

        <div class="mt-3">
          <div class="flex justify-between text-[10px] font-semibold text-slate-500">
            <span>Progress Bayaran</span>
            <span>${pct}%</span>
          </div>
          <div class="w-full h-2 rounded-full bg-slate-100 overflow-hidden mt-1">
            <div class="h-full bg-slate-900/80" style="width:${pct}%"></div>
          </div>
        </div>
      `;
    }

    async function paintDebtorTxns(debtorId) {
      const txns = await DebtDB.listTransactionsOnce(debtorId, 50);
      qs("dTxnCount").textContent = `${txns.length} transaksi`;

      const listEl = qs("dTxnList");
      const emptyEl = qs("dTxnEmpty");

      if (txns.length === 0) {
        listEl.innerHTML = "";
        emptyEl.classList.remove("hidden");
        return;
      }
      emptyEl.classList.add("hidden");

      listEl.innerHTML = txns.map(p => `
        <div class="p-3 rounded-xl border border-slate-200">
          <div class="text-sm font-bold">${fmtRM(p.amount)}</div>
          <div class="text-[10px] text-slate-500 font-semibold">
            ${(p.provider || "manual").toUpperCase()}
            ${p.method ? "• " + p.method : ""}
            • ${formatDateShort(p.createdAt)}
            ${p.reference ? "• " + p.reference : ""}
            ${p.billCode ? "• " + p.billCode : ""}
          </div>
        </div>
      `).join("");
    }

    function renderDebtor(debtorId) {
      renderDebtorShell();

      if (debtorUnsub) { debtorUnsub(); debtorUnsub = null; }

      debtorUnsub = DebtDB.watchDebtor(debtorId, async (d) => {
        if (!d) {
          toast("Rekod tidak ditemui", "err");
          logout();
          return;
        }
        paintDebtorCard(d);
        await paintDebtorTxns(debtorId);
      });
    }

    // ===============================
    // Boot
    // ===============================
    renderLogin();

    window.addEventListener("beforeunload", () => {
      if (unsubDebtors) unsubDebtors();
      if (unsubOne) unsubOne();
      if (debtorUnsub) debtorUnsub();
    });
  </script>
</body>
</html>
